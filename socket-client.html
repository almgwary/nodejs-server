<!DOCTYPE html>
<html lang="en">
<head>
    <title>Client SOcket</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
</head>
<body>

<div class="container">
    <h2>Client SOcket</h2>
    <p>Please open you browser console </p>

</div>

<script>
    // build connection url for this socket
    var name = prompt("name")  ;
    var serverUrl = `http://localhost:3000`;

    // var socketNameSpaceUrl = serverUrl + '/' +  name ;

    // build options for this socket
    var connectionOptions = {query:{name:name}, forceNew:true } ;


    // start connecting
    var socket = io( serverUrl, {});


    // start using socket
    socket.on('push', function (data) { 
        console.log("push", data);
    });

   
    socket.on('connect', () => {
        console.log("connect",{"socketId":socket.id});
    });

    socket.on('disconnect', () => {
        console.log("disconnect");
    });

    socket.emit('push', `Hello every one, my name is ${name}`);
</script>


</body>
</html>
